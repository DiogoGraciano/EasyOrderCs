version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: easyorder-postgres
    environment:
      POSTGRES_DB: easy_order
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easyorder-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: easyorder-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=easy_order
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRES_IN=24h
      - CORS_ORIGIN=http://localhost:8081
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL:-}
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - easyorder-network
    volumes:
      # Monta o código fonte para hot reload
      - .:/app
      - /app/bin
      - /app/obj
      # Exclui node_modules e outros diretórios grandes do projeto JS
      - ./EasyOrderJs:/app/EasyOrderJs:ro
    command: ["dotnet", "watch", "run", "--urls", "http://0.0.0.0:8080", "--project", "EasyOrderCs.csproj"]

volumes:
  postgres_data:

networks:
  easyorder-network:
    driver: bridge
